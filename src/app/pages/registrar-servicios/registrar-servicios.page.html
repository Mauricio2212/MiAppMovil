<ion-header>
  <ion-toolbar>
    <ion-row >
      <ion-col  id="col-encabezado" color="#6bad4a">
        <ion-list id="list-encabezado" color="##6bad4a">
          <ion-item id="item-encabezado" color="#6bad4a">
            <a id="flecha-regreso" href="home"><ion-icon id="flecha-regreso" name="arrow-back-outline"></ion-icon></a>
            <ion-title>Registrar Servicios</ion-title>
            <ion-icon id="icono-ayuda" name="help-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-item button="true" detail="true" (click)="nuevo()">
          <ion-label>Agregar Servicio</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <hr>
      </ion-col>
    </ion-row>

    <div *ngIf="enableNewServicio">
      <ion-row>
        <ion-col>
          <h2>Ingresa los datos</h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input name="servicio" type="text" [(ngModel)]="newServicio.servicio" placeholder="Servicio"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <img alt="foto-servicio" [src]="newServicio.photo">
            <ion-button>
              <label for="file-upload">
                Subir Foto
                <ion-icon name="share-outline" color="blak" slot="end"></ion-icon>
              </label>
              <input (change)="newImageUpload($event)" id="file-upload" style="display: none;" type="file" accept="image/*">
            </ion-button>
          </ion-item>

          <ion-item>
            <ion-buttons slot="end">
              <ion-button (click)="nuevo()" color="danger">
                Cancelar
              </ion-button>
              <ion-button (click)="saveServicio()" color="success">
                Guardar
              </ion-button>
            </ion-buttons>
            
          </ion-item>

          <ion-item>
            <ion-button slot="end" color="danger" (click)="enableNewServicio= false">
              Cerrar
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>

    <ion-row>
      <ion-col>
        <h2>Servicios</h2>

        <ion-list *ngFor="let servicio of servicios">
          <ion-item button = "true" (click)="enable()">
            <ion-thumbnail slot="start">
              <img alt="servicio-photo" [src]="servicio.photo"/>
            </ion-thumbnail>
            <ion-label>
              {{servicio.servicio}}
            </ion-label>
          </ion-item>
          <div *ngIf="enableInfoServicio">
            <ion-item>
              <ion-buttons slot="end">
                <ion-button (click)="newServicio = servicio" slot="end" fill="outline" color="success">
                  <ion-icon name="create" color="success"></ion-icon>
                </ion-button>
                <ion-button (click)="deleteServicio(servicio)">
                  <ion-icon slot="end" color="danger" name="trash-bin"></ion-icon>
                </ion-button>
                <ion-button color="danger" (click)="enableInfoServicio = false" slot="start">
                  Cerrar
                  <ion-icon name="close" color="danger"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-item>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
