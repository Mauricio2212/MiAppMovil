<ion-header>
  <ion-toolbar>
    <ion-row >
      <ion-col  id="col-encabezado" color="#6bad4a">
        <ion-list id="list-encabezado" color="##6bad4a">
          <ion-item id="item-encabezado" color="#6bad4a">
            <a id="flecha-regreso" href="main/tabs/tab1"><ion-icon id="flecha-regreso" name="arrow-back-outline"></ion-icon></a>
            <ion-title>Resumen</ion-title>
            <ion-icon id="icono-ayuda" name="help-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 id="titulo">Resumen</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <hr>

    </ion-row>

    <ion-row>
      <ion-col>
        <img src="../../../assets/images/EsteticaIcono2.png" alt="icono-estetica">

      <ion-col>
        <h3 id="servicio">Estética</h3>
        <ion-list>
          <ion-item>
            <ion-icon name="calendar-outline"></ion-icon>
            <p>DD/MM/AAA</p>
          </ion-item>

          <ion-item>
            <ion-icon name="time-outline"></ion-icon>
            <p>00:00 a.m</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-icon name="paw"></ion-icon>
            <ion-label>Mascota: </ion-label>
            <p>Solovino</p>
          </ion-item>

          <ion-item>
            <ion-icon name="paw-outline"></ion-icon>
            <ion-label>Especie: </ion-label>
            <p>Perro</p>
          </ion-item>

          <ion-item>

            </svg>
            <ion-label>Tamaño: </ion-label>
            <p>Ch</p>
          </ion-item>

          <ion-item>
            <ion-icon name="home-outline"></ion-icon>
            <ion-label>Servicio:</ion-label>
            <p>A domicilio</p>
          </ion-item>

          <ion-item>
            <ion-icon name="cash-outline"></ion-icon>
            <ion-label>Costo: </ion-label>
            <p>$250.00</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
