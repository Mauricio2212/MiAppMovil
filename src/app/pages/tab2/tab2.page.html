<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row >
      <ion-col  id="col-encabezado" color="#d66603e8">
        <ion-list id="list-encabezado" color="#d66603e8">
          <ion-item id="item-encabezado" color="#d66603e8">
            <a id="flecha-regreso" href="main/tabs/tab1"><ion-icon id="flecha-regreso" name="arrow-back-outline"></ion-icon></a>
            <ion-title>Promociones</ion-title>
            <ion-icon id="icono-ayuda" name="help-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-grid>
  <ion-row>
    <ion-col>
      <h1 id="titulo">Promociones</h1>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <hr>
    </ion-col>
  </ion-row>

  

  <ion-row>
    <ion-col>
      <ion-list *ngFor="let promo of promos">
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="promo-photo" [src]="promo.photo"/>
          </ion-thumbnail>
          <h5>{{promo.namePromo}}</h5>
        </ion-item>
        <ion-item>
            <ion-label>
              <ion-icon name="storefront" slot="start" color="black"></ion-icon>
              Sucursal: {{promo.sucursal}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="calendar-outline" slot="start" color="black"></ion-icon>
              Vigencia: {{promo.vigencia}}
            </ion-label>
            <ion-button slot="end">
              Mas..
            </ion-button>
          </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
