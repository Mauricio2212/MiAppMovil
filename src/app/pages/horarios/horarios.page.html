<ion-header>
  <ion-toolbar>
    <ion-row >
      <ion-col  id="col-encabezado" color="#6bad4a">
        <ion-list id="list-encabezado" color="##6bad4a">
          <ion-item id="item-encabezado" color="#6bad4a">
            <a id="flecha-regreso" href="main/tabs/tab1"><ion-icon id="flecha-regreso" name="arrow-back-outline"></ion-icon></a>
            <ion-title>Horarios de atenci√≥n</ion-title>
            <ion-icon id="icono-ayuda" name="help-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item button="true" detail="true" (click)="nuevo()">
    <ion-label>Elegir Horario</ion-label>
  </ion-item>
  <div *ngIf="enableNewDate">
    <ion-input>
      <ion-datetime [isDateEnabled]="isWeekday"
      minuteValues="0,15,30,45, 50"
      
      (ionChange)="cambioFecha($event)"
      [showDefaultButtons]="true">
    </ion-datetime>

  </ion-input>

    <ion-item>
      <ion-button slot="end" color="danger" (click)="enableNewDate= false">
        Cerrar
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-item>
  </div>
  

</ion-content>
