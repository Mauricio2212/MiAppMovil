<ion-header>
  <ion-toolbar>
    <ion-row >
      <ion-col  id="col-encabezado" color="#d66603e8">
        <ion-list id="list-encabezado" color="#d66603e8">
          <ion-item id="item-encabezado" color="#d66603e8">
            <a id="flecha-regreso" href="main/tabs/tab1"><ion-icon id="flecha-regreso" name="arrow-back-outline"></ion-icon></a>
            <ion-title>Servicios</ion-title>
            <ion-icon id="icono-ayuda" name="help-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <hr>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list *ngFor="let servicio of servicios"  >
          <ion-item button="true" detail="true"  (click)="loadCita()">
            <ion-thumbnail slot="start">
              <img alt="servicio-photo" [src]="servicio.photo" />
            </ion-thumbnail>
            <h5>{{servicio.servicio}}</h5>
          </ion-item>
        </ion-list>

        <ion-button href="cita-estetica">
          Agendar Cita
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
